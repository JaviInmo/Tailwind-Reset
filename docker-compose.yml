services:
  db:
    image: postgres:latest
    restart: unless-stopped
    env_file:
      - .env.production
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - "5432:5432"
   

  web:
    build:
      context: .
      dockerfile: Dockerfile
    depends_on:
      - db
    ports:
      - "3000:3000"
    env_file:
      - .env.production
    restart: unless-stopped
    # volumes: - ./ :/app    # NO montar en producci√≥n; descomenta solo para dev

volumes:
  pgdata:
